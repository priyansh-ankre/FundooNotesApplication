<div class="topnav">
    <mat-toolbar>
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="start center" class="page">
            <mat-toolbar-row>
                <div>
                    <button mat-icon-button (click)="onToolBarToggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <div>
                    <img src="..\\assets\\images\\keep_48dp.png">
                </div>
                <div>
                    <label style="color: yellowgreen;">Fundoo<span style="color:gold">Notes</span></label>
                </div>
                <div class="borderShadow">
                    <mat-icon>search</mat-icon>
                    <input type="text" placeholder="Search" class="text">
                    <mat-icon style="padding-right: 15px;">close</mat-icon>
                </div>
            </mat-toolbar-row>
            <button mat-icon-button (click)="refresh()">
                <mat-icon>{{refreshVeiw}}</mat-icon>
            </button>
            <button mat-icon-button>
            <mat-icon>circle</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>

        <div class="shadow" style="padding-top:3%" fxLayout="row">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>emoji_objects</mat-icon>
            </button><button mat-button (click)="onToolBarToggle()">Notes</button>
        </div>
        <br>
        <div class="shadow" fxLayout="row">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>notifications_none</mat-icon>
            </button> <button mat-button (click)="onToolBarToggle()">Reminders</button>
        </div>
        <br>
        <div class="shadow" fxLayout="row">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>label</mat-icon>
            </button><button mat-button (click)="onToolBarToggle()">Label</button>
        </div><br>
        <div class="shadow" fxLayout="row">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>create</mat-icon>
            </button><button mat-button (click)="onToolBarToggle()">Edite labels</button>
        </div><br>
        <div class="shadow" fxLayout="row">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>archive</mat-icon>
            </button><button mat-button (click)="onToolBarToggle()">Archive</button>
        </div><br>
        <div class="shadow" fxLayout="row">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>delete_outline</mat-icon>
            </button><button mat-button (click)="onToolBarToggle()">Trash</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content [ngStyle]="{'margin-left.px': contentMargin}">
        <app-create-note></app-create-note>
    </mat-sidenav-content>
</mat-sidenav-container>
