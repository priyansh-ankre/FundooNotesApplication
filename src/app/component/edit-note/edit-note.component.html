<h1 mat-dialog-title>
    <input matInput [(ngModel)]="data.title">
</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="editNotes(data)">save</button>
</div>
