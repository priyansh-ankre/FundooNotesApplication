<button mat-button class="notification-button" (click)="colorClick()">
    <mat-icon>color_lens</mat-icon>
    <mat-card *ngIf="colorNote">
        <div *ngFor="let item of colorCode" class="pallete-container">
            <div *ngFor="let name1 of item" style="padding: 2px;">
                <button mat-button [ngStyle]="{'background-color': name1.hexcode}" mat-mini-fab></button>
</div>
</div>
</mat-card>
</button>
