<div style="padding-top: 35px;">
    <form class="formWidth" *ngIf="switchBox==false" (click)="clickBox()">
        <div class="dialogbox">
            <div>Take a note...</div>
            <div class="grid-icon">
                <mat-icon aria-hidden="false" aria-label="Example home icon">brush</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon">list</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon">image</mat-icon>
            </div>
        </div>
    </form>
    <div style="display: flex;justify-content: center;">
        <form class="example-form" *ngIf="switchBox==true" [ngStyle]="{'background-color': color}">
            <input type="text" placeholder="Title" class="tan" style="font-size: 1rem;" [formControl]="title">
            <input type="text" placeholder="Take a note..." class="tan" [formControl]="description">
            <div class="icon-button">
                <div class="icon-box">
                    <app-reminders-icon></app-reminders-icon>
                    <app-archive-icon (click)="archiveClick()"></app-archive-icon>
                    <app-color-pallete (colorPalleteEvent)="colorsClick($event)"></app-color-pallete>
                    <button mat-button class="label-button" (click)="labelClick=!labelClick">
                        <mat-icon class="more">more_vertical</mat-icon>
                        <mat-card class="label-card" *ngIf="labelClick"
                            (click)="getLabel();chipLabel=!chipLabel;labelClick=!labelClick">
                            Add label
                            <div *ngIf="chipLabel" style="padding-left: 58px;">
                                <mat-card class="chip-list">
                                    <mat-card-header>Label note</mat-card-header>
                                    <ol *ngFor="let chip of allLabels">
                                        <mat-checkbox class="chip-set">
                                            {{chip.label}}
                                        </mat-checkbox>
                                    </ol>
                                </mat-card>
                            </div>
                        </mat-card>

                    </button>
                </div>
                <div>
                    <button mat-button (click)="clickBox_()" class="note-button">close</button>
                </div>
            </div>
        </form>
    </div>
</div>
