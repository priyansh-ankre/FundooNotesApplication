<mat-card>
    <div class="mat-title">
        <mat-card-title>
            {{noteData.title}}
        </mat-card-title>
    </div>
    <div class="mat-desc">
        <mat-card-content>
            {{noteData.description}}
        </mat-card-content>
        <div class="note-icon">
            <div>
                <app-reminders-icon></app-reminders-icon>
            </div>
            <div>
                <app-archive-icon></app-archive-icon>
            </div>
            <div>
                <app-color-pallete></app-color-pallete>
            </div>
            <div>
                <app-delete-icon></app-delete-icon>
            </div>
        </div>
    </div>
</mat-card>
